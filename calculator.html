<!DOCTYPE html>
<html>
<body>


 <h1> Calculator </h1>
 <textarea id =input1></textarea>   
 <textarea id =input2></textarea>
 <h2 id =answer> </h2>
<p>Click the calculate button to get your result!</p>
<button type="button" onclick="addition()">Calculate!</button>

<script>
function addition() {   
    let integer1 = parseInt(document.getElementById("input1").value);
    let integer2 = parseInt(document.getElementById("input2").value);
    let sum = integer1 + integer2;
    document.getElementById("answer").innerHTML = sum;
}
</script>
