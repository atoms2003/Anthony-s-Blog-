<!DOCTYPE html>
<html>
<body>


 <h1> Calculator </h1>
 <textarea id =input1></textarea>   
 <textarea id =input2></textarea>
 <p id =answer> </p>
<p>Click the calculate button to get your result!</p>
<button type="button" onclick="addition()">Calculate!</button>

<script>
function addition() {   
    var x = parseInt(document.getElementById("input1").value);
    var y = parseInt(document.getElementById("input2").value);
    let z = x + y;
    document.getElementById("answer").innerHTML = z;
}
</script>
